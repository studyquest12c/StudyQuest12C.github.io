<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('STUDYQUEST.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .logo img {
            width: 250px;
            height: 160px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 350px;
            max-width: 80%;
            text-align: center;
            margin-right: 50px;
        }

        input, select {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 3px solid black;
            border-radius: 7px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.0);
            border-top: none;
            border-right: none;
            border-left: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3367D6;
        }

        .gender-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="studyquest-high-resolution-logo-transparent.png" alt="StudyQuest Logo">
    </div>
    <div class="container">
        <h2>Welcome to StudyQuest</h2>
        <form id="loginForm">
            <input type="text" placeholder="Name" required><br>
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="others" required> Others
                </label>
            </div>
            <select required>
                <option value="" disabled selected>Select Class</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
                <option value="Class 6">Class 6</option>
                <option value="Class 7">Class 7</option>
                <option value="Class 8">Class 8</option>
                <option value="Class 9">Class 9</option>
                <option value="Class 10">Class 10</option>
                <option value="Class 9">Class 11</option>
                <option value="Class 10">Class 12</option>
                <option value="others">others</option>
                <!-- Add more class options as needed -->
            </select><br>
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Interested Subject" required><br>
            <input type="text" placeholder="Goal" required><br>
            
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'home.html';
    });
    </script>
</body>
</html>
