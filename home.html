    function startTimer() {
        timer = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
    }

    function resetTimer() {
        clearInterval(timer);
        seconds = -1;
        minutes = 0;
        hours = 0;
        updateTimer();
    }

    function updateTimer() {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
        const formattedTime = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        document.querySelector(".timer").textContent = formattedTime;
    }

    function formatTime(time) {
        return time < 10 ? "0" + time : time;
    }

    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            const tasksContainer = document.createElement("div");
            tasksContainer.classList.add("task-item");
            const taskCheckbox = document.createElement("input");
            taskCheckbox.type = "checkbox";
            taskCheckbox.classList.add("task-checkbox");
            taskCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    alert("Task completed: " + taskText);
                    tasksContainer.remove();
                }
            });
            const taskTextElement = document.createElement("span");
            taskTextElement.textContent = taskText;
            tasksContainer.appendChild(taskCheckbox);
            tasksContainer.appendChild(taskTextElement);
            document.querySelector(".tasks-container").appendChild(tasksContainer);
            taskInput.value = "";
        }
    }

    function addRow() {
        const tableBody = document.getElementById("taskTableBody");
        const newRow = document.createElement("tr");
        for (let i = 0; i < 3; i++) {
            const newCell = document.createElement("td");
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.classList.add("table-input");
            newCell.appendChild(newInput);
            newRow.appendChild(newCell);
        }
        tableBody.appendChild(newRow);
    }

            index = (index + 1) % quotes.length; // Loop through quotes array
            quoteContainer.textContent = quotes[index]; // Update quote

      function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
